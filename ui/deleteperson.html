<html
<head>
<link href="sustain_style.css" rel="stylesheet" type="text/css" media="screen" />
<title>Associated Students Sustainability Administration</title>

</head>
<body>
<div class="main">
	<div class="main_title">
	AS Sustainability - Delete Person
	</div>
	<div class="main_cont">
	<center>
	To delete a person, search for them below, then click Delete.<br>
	<b>CAUTION: This should only be used in extreme circumstances.</b>
	</center>
	<div class="cont_header">Search</div>
	<form name="addperson">
	First name: <input type="text" size="20" name="firstname">
	Last name: <input type="text" size="20" name="lastname"><br>
	Email: <input type="text" size="20" name="email">
	Phone: <input type="text" size="20" name="phone"><br>
	<input type="submit" value="Delete">
	<input type="reset" value="Cancel">
	</form>
	</div>
	<div>&nbsp</div>
</div>
</body>
</html>
